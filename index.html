
<!DOCTYPE html>
<html>
   <head>
      <title>Table</title>
      <style>
         table {
           font-family: arial, sans-serif;
           border-collapse: collapse;
           width: 100%;
         }
         td, th {
           border: 1px solid #dddddd;
           text-align: left;
           padding: 8px;
         }
         tr:nth-child(even) {
           background-color: #dddddd;
         }
      </style>
   </head>
   <body>
      <h2>Customer - <span id="Customer"></span></h2>
      <table id="pricing" border="1">
         <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Amount</th>
              
         </tr>
         </tbody>
      </table>
      <h3>Discount - <span id="discount"></span></h3>
      <h3>Total - <span id="total"></span></h3>
      <h3>Calculated Total - <span id="calculated_total"></span></h3>
   </body>
 
   <script type="text/javascript" src="manipulate.js">
   </script>
</html>
